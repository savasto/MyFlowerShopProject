<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
   <title>Title</title>
</head>
<body>
<h2>This is the table of Plants</h2>

<table>
   <tr th:each = "plant:${plantsToTH}">
      <td th:text="${plant.plantName} "> </td>
      <td th:text="${plant.plantColor} "> </td>
       <td th:text="${plant.plantOrigin} "> </td>


   </tr>
</table>
</body>
</html>
